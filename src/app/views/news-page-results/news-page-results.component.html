<div class="form__container">
    <img src="./../../../assets/logo.svg" alt="" class="logo">
    <form 
    (ngSubmit)="onSubmit(form)" 
    #form="ngForm">
        <div>    
            <i class="fas fa-search insider"></i>
            <input type="text" name="search" [(ngModel)] = "query">
            <button type="submit"><i class="fas fa-search"></i></button>
        </div>
    </form>
</div>
<main>
    <div class="container" >
        <ng-container *ngFor="let item of newsList | async">
            <app-single-news-card></app-single-news-card>
        </ng-container>
    </div>
<!-- <aside>details</aside> -->
</main>
